[INCLUDE]
xijar.conf

[REPLACEMENTS]
# %JAR% is autogenerated by xiLauncher to point to the selected jar-file
classpath=%JAR%:/data/rappstore/software/xi/lib7/*
# most searches will try to use this many search-threads (negative = Max Available - x)
MAX_CPU=15
# smaller threads run with that number of threads
LOW_CPU=10
# what java version to use
java=/usr/lib/jvm/java-1.8.0-openjdk-amd64/bin/java

  

[QUEUE]
QUEUE=small
MAXFASTASIZE=10k
ARGUMENTS=%java% -Xmx10G -Xms1G -DXI_DB_USER=%DBUSER% -DXI_DB_PASSWD=%DBPASS%  -DXI_SHOW_DEBUG=1 -DXI_EXTRA_CONFIG=UseCPUs:%LOW_CPU% -DXI_DB_CONNECTION=%DB% -XX:+AggressiveOpts -cp %classpath% -DXI_CSV_OUTPUT=/tmp/xi_csv_ouput_small.csv rappsilber.applications.XiDB
enabled=false
    

