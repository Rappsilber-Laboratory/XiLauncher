[JAR]
# define the structure of the jar -files instead of a single jar-file
# this enables to switch to diferent versions by just replacing the version part
# files should follow following schema:
#[path]/[base][version][extension]
# or
#[path]/[base]_[version][extension]
#
# path is optional and defaults to "."
# the path will be tested as relative to the excution, relative tos the current 
# config and relative to the folder of teh base config
base=XiSearch
extension=jar
version=1.6.731
path=.
